<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Furniture (flexbox)</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <!-- phone, log in & register buttons -->
    <div class="header-top">
      <div class="content">
        <div class="number-user">
          <a href="#" class="number">(+123) 456 789</a>
          <div class="user">
            <a href="#" class="log-in">Log in</a>
            <span>or</span>
            <a href="#" class="log-in">Register</a>
          </div>
        </div>
      </div>
    </div>
    <!-- logotype, search form -->
    <div class="header-bottom">
      <div class="content">
        <div class="logo-search">
          <a href="#" class="logo">
            <img src="img/logo.png" alt="Company Logo">
          </a>
          <form class="search" method="get" action="#">
            <input type="search" name="#" placeholder="Search Products&hellip;">
            <button type="submit">
            </button>
          </form>
        </div>
        <!-- navigation menu, basket button -->
        <nav class="navigation">
          <ul class="menu">
            <li>
              <a href="#" class="active">Home</a>
            </li>
            <li>
              <a href="#">Living room</a>
            </li>
            <li>
              <a href="#">Office</a>
            </li>
            <li>
              <a href="#">Bedroom</a>
            </li>
            <li>
              <a href="#">Blog</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
          <a href="#" class="bag">
            <span class="counter">2</span>
          </a>
        </nav>
      </div>
    </div>
  </header>
  <!-- title contact us, home & contact buttons -->
  <main class="main">
    <div class="content">
      <div class="main-top">
        <div class="contact-us">contact us</div>
        <div class="home-contact">
          <a href="#">home</a>
          <a href="#">contact</a>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
